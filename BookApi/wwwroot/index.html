<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <div class="container-md">
      <div class="row gx-5 mt-5">
        <div class="col-md-4 p-2"></div>
        <div class="col-md-8 p-2">
          <h2 class="text-primary ps-4">Här är dina böcker!</h2>
        </div>
      </div>
      <div class="row gx-5 mt-2">
        <div class="col-md-4">
          <form id="add-book-form" class="needs-validation" novalidate>
            <div class="mb-2">
              <label for="title" class="form-label">Titel</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="title" class="form-label">Författare</label>
              <input
                type="text"
                name="author"
                id="author"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="title" class="form-label"
                >Avdelning (exempelvis skönlitteratur)</label
              >
              <input
                type="text"
                name="departement"
                id="departement"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="title" class="form-label">Antal sidor</label>
              <input
                type="number"
                name="pagecount"
                id="pagecount"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label"
                >ISBN (måste vara mellen 10 och 13 siffror)</label
              >
              <input
                type="number"
                name="isbn"
                id="isbn"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="add-book-btn">
                Lägg till bok
              </button>
            </div>
          </form>

          <div class="card text-white bg-danger mb-3 invisible" id="error-card">
            <div class="card-body">
              <h5 class="card-title">Något gick fel</h5>
              <p class="card-text" id="error-msg"></p>
            </div>
          </div>
        </div>

        <div class="col-md-8" id="content"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/site.js" asp-append-version="true"></script>
  </body>
</html>
